<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Strata - Digital Pathway Wallet</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #004d80, #0099cc);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      width: 100%;
      display: flex;
      align-items: center;
      padding: 30px 50px;
      background-color: white;
      color: #003366;
    }

    .logo {
      height: 50px;
      margin-right: 20px;
    }

    .header-title h1 {
      margin: 0;
      font-size: 28px;
    }

    .header-title p {
      margin: 0;
      font-size: 18px;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      text-align: center;
      width: 400px;
    }

    .login-box h2 {
      font-size: 28px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .login-box p {
      font-size: 16px;
      margin-bottom: 30px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 16px;
      margin: 12px 0;
      font-size: 16px;
      border: none;
      border-radius: 10px;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background-color: white;
      color: #004d80;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #e0e0e0;
    }

    .links {
      margin-top: 25px;
      font-size: 14px;
    }

    .links a {
      color: white;
      margin: 0 12px;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-title">
      <h1>Strata</h1>
      <p>Digital Pathway Wallet</p>
    </div>
  </header>

  <main>
    <div class="login-box">
      <h2>Own Your Learning Experience</h2>
      <p>Please login below to view your profile.</p>

      <form id="login-form">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>

      <div class="links">
        <a href="#">Forgot My Password</a>
        <a href="#">Terms of Service</a>
        <a href="#">EULA</a>
      </div>
    </div>
  </main>

  <script>
    document.getElementById("login-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (username === "jason.cat@campcat.org" && password === "Openhearts!") {
        window.location.href = "https://darianbenitezsanchez2143.github.io/wallet/";
      } else {
        alert("Invalid username or password. Please try again.");
      }
    });
  </script>
</body>
</html>
